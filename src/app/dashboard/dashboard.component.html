<h2>Dashboard</h2>

<table class="table table-hover">
  <thead class="thead-light"> 
    <tr>
      <th scope="col">#</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <th scope="row">{{ task.id }}</th>
      <td>{{ task.title }}</td>
    </tr>
  </tbody>
</table>
