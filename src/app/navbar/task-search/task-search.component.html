<div class="position-relative">
  <div class="my-2 my-lg-0">
    <input 
      #searchInput
      class="form-control ml-sm-3" 
      type="search" 
      placeholder="Search task..." 
      aria-label="Search"
      (keyup)="search(searchInput.value)">
  </div>
  
  <div *ngIf="tasks" class="list-group position-absolute w-100" style="z-index: 999">
    <a 
      *ngFor="let task of tasks" 
      (click)="goToTask(task)" 
      role="button"
      class="list-group-item list-group-item-action ml-3">
      {{ task.title }}
    </a>  
  </div>

</div>
