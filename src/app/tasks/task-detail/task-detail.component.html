<h2 class="py-2 mt-2 mb-3 border-bottom">Task details: <b>{{ task?.title }}</b></h2>

<form *ngIf="task">
  <div class="form-group" >
    <label for="title">Title</label>
    <input [(ngModel)]="task.title" name="title" type="text" class="form-control" id="title" aria-describedby="title">
  </div>
  <div class="actions justify-content-between">
    <button class="btn btn-light" (click)="goBack()">Voltar</button>
    <button type="submit" class="btn btn-primary" (click)="updateTask()">Save</button>
  </div>
</form>
