<h2>Task details: <b>{{ task?.title }}</b></h2>

<form *ngIf="task">
  <div class="form-group" >
    <label for="title">Title</label>
    <input [(ngModel)]="task.title" name="title" type="text" class="form-control" id="title" aria-describedby="title">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
