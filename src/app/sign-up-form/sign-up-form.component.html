<div class="container">
  <h1 class="text-center mt-4">Sign up</h1>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10 col-sm-12">

      <div class="card shadow border-0 p-3 mt-2">
        <div class="card-body">

          <form [formGroup]="userForm" (ngSubmit)="signUpUser()">
            <div class="form-group">
              <label for="name">Name</label>
              <input formControlName="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email">
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="password">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="password_confirmation">Password confirmation</label>
                  <input formControlName="passwordConfirmation" type="password" class="form-control" id="passwordConfirmation">
                </div>
              </div>
            </div>
            
            <div class="actions text-center">

              <button type="submit" class="btn btn-primary">Sign up</button>

            </div>
          </form>
        </div>
      
      
        
      </div>

    </div>  

  </div>  

</div>
